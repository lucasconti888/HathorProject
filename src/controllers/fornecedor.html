<!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8">
    <title>Welcome to Hathor Wallet API!</title>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
    <style>

        *{
            margin: 0;
            border: 0;
            padding: 0;
            background-color: bisque;
        }
       .estilo-botao{
        padding: 30px;
        background-color: aqua;
        border: 2;
       }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>


  <body>
    

    <script>
        

function startWallet() {
    axios.post('http://localhost:8000/start', {
        'wallet-id': 'w1',
        'seedKey': 'seedKeyGabi',
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function getAddresses() {
    axios.get('http://localhost:8000/wallet/addresses', {
        headers: {
            'x-wallet-id': 'w1',
        }
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function createToken() {
    axios.post(
        'http://localhost:8000/wallet/create-token', 
        {
            "name": "Test Coin",
            "symbol": "TSC", 
            "amount": 100,
        },
        {
            headers: {
                'x-wallet-id': 'w1'
            }
        }
    ).then(response => {
        console.log(JSON.stringify(response.data))
    });
}

    </script>
    
    <div class="botao">

        <button onClick="createToken()" class="estilo-botao">CreateToken</button>
    
    </div>

  </body>
</html>
