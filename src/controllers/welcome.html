<!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8">
    <title>Welcome to Hathor Wallet API!</title>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
    <style>

        *{
            margin: 0;
            border: 0;
            padding: 0;
            background-color: bisque;
        }
       .estilo-botao{
        padding: 30px;
        background-color: aqua;
        border: 2;
       }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>


  <body>
    

    <script>
        

function startWallet() {
    axios.post('http://localhost:8000/start', {
        'wallet-id': 'w1',
        'seedKey': 'seedKeyGabi',
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function startWalletLucas() {
    axios.post('http://localhost:8000/start', {
        'wallet-id': 'w2',
        'seedKey': 'seedKeyLucas',
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function getAddresses() {
    axios.get('http://localhost:8000/wallet/addresses', {
        headers: {
            'x-wallet-id': 'w1',
        }
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function createToken() {
    axios.post(
        'http://localhost:8000/wallet/create-token', 
        {
            "name": "Test Coin",
            "symbol": "TSC", 
            "amount": 100,
        },
        {
            headers: {
                'x-wallet-id': 'w1'
            }
        }
    ).then(response => {
        console.log(JSON.stringify(response.data))
    });
}

window.onload = function() {
    var myButton = document.getElementById('myButton');
    var myButton2 = document.getElementById('myButton2');

    if (myButton) {
        myButton.addEventListener('click', function() {
            window.location.href = '/comerciante';
        });
    } else {
        console.log('myButton not found on the page');
    }

    if (myButton2) {
        myButton2.addEventListener('click', function() {
            window.location.href = '/fornecedor';
        });
    } else {
        console.log('myButton2 not found on the page');
    }
};


    </script>
    
    <div class="botao">
        <button id="myButton" onClick="startWallet()" class="estilo-botao">comerciante</button>
        <button id="myButton2" onClick="startWalletLucas()" class="estilo-botao">fornecedor</button>
    </div>

  </body>
</html>
