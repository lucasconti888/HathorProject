<!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8">
    <title>Welcome to Hathor Wallet API!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>


  <body>

    <script>
        

function startWallet() {
    axios.post('http://localhost:8000/start', {
        'wallet-id': 'w1',
        'seedKey': 'seedKey',
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function getAddresses() {
    axios.get('http://localhost:8000/wallet/addresses', {
        headers: {
            'x-wallet-id': 'w1',
        }
    }).then(response => {
        console.log(JSON.stringify(response.data));
    });
}

function createToken() {
    axios.post(
        'http://localhost:8000/wallet/create-token', 
        {
            "name": "Test Coin",
            "symbol": "TSC", 
            "amount": 100,
        },
        {
            headers: {
                'x-wallet-id': ''
            }
        }
    ).then(response => {
        console.log(JSON.stringify(response.data))
    });
}

    </script>

    <button onClick="startWallet()">startWallet</button>
    <!-- <button onClick="getAddresses()">getAddresses</button> -->

  </body>
</html>
